<html>
		<head>
		  <title>Meu Formulário Personalizado</title>
		  <link rel="stylesheet" type="text/css" href="teste.css">
		  <!--[if IE]>
		  <link rel="stylesheet" type="text/css" href="css/estiloie.css">
		  <![endif]-->
		  
		</head>
	  <body>
		<div id="area">
		  <form id="formulario" autocomplete="off">
			<fieldset>
				<legend>Formulário</legend>
				<label>
					<strong class="label">Nome:</strong>
					<input class="campo_nome label" type="text" name="nome">
				</label>
				<label>
					<strong class="label">Email:</strong>
					<input class="campo_email" type="password" name="email">
				</label>
				<label>
					<strong class="label">Mensagem:</strong>
					<textarea class="msg" cols="35" rows="8" name="mensagem"></textarea>
				</label>
				<div id="divSubmit">
					<input type="submit" class="btn" value="Enviar">
				</div>
			</fieldset>
		  </form>
		</div>
	  </body>
</html>
